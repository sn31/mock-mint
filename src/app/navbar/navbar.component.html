<div class="wrapper">
  <div class="row">
    <div class="col-md-2">
      <img id="main-img" width="300" alt="Angular Logo" src="../assets/img/mint_2018_logo.png">
    </div>
    <div class="col-md-8">
      <nav class="topnav" routerLinkActive="active">
        <a class="nav-link" href="https://www.mint.com/how-mint-works">HOW IT WORKS</a>
        <a class="nav-link" href="https://www.mint.com/credit-cards?utm_medium=direct&utm_source=w2s">FIND SAVINGS</a>
        <a class="nav-link" href="https://help.mint.com/">SUPPORT</a>
        <a class="nav-link" href="https://blog.mint.com/">BLOG</a>
      </nav>
    </div>
    <div class="col-md-2">
      <ul class="topnav-list">
        <li *ngIf="isLoggedIn">
          <a>{{userName}}</a>
          <a class="nav-link auth" (click)="logout()">LOG OUT</a>
        </li>
        <li *ngIf="!isLoggedIn">
          <a class="nav-link auth" (click)="login()">LOG IN</a>
        </li>
        <li>
            <a class="nav-link auth" href="https://accounts.intuit.com/signup.html">SIGN UP</a>
        </li>
        
      </ul>
      
    </div>
  </div>
  <div class="main-text-box">
    <h3>How do you measure up?</h3>
    <p>The average credit score for Mint users is 705 (national avg. is 673*).
      <br/>Check yours for free in Mint.</p>
    <button class="btn">Get Your Free Score</button>
  </div>
</div>
